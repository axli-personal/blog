{{ define "main" }}
  <header class="section-page-title">
    All {{ .Title }}
  </header>

  <ul class="section-page-list">
    {{ range .Data.Terms.ByCount }}
    <li class="section-page-item">
      <a class="link-hover" href="{{ .Page.Permalink }}">
        {{ .Page.Title }}
      </a>
      <span>{{ print .Count }} posts</span>
    </li>
    {{ end }}
  </ul>
{{ end }}

{{ define "main" }}

{{ if isset .Data "Term" }}
<h1>Posts About - {{ .Data.Term }}</h1>
{{ else }}
<h1 class="page-title">All Posts</h1>
{{ end }}

{{ range .Pages.GroupByPublishDate "2006" }}
<h2>{{ .Key }}</h2>
<ul class="posts">
  {{ range .Pages }}
  <li class="post">
    <span class="meta">{{ dateFormat "Jan 02" .Date }}</span>
    <span>&nbsp;</span>
    <a href="{{ .RelPermalink }}">{{.Title}}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
{{ end }}

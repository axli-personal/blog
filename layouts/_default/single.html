{{ define "main" }}
<main>
  <article>
    <div class="title">
      <h1 class="title">{{ .Title }}</h1>
      <div class="meta">Posted on {{ dateFormat "Jan 2, 2006" .Date }}</div>
    </div>

    <section class="body">
      {{ .Content }}
    </section>

    <div class="post-tags">
      <nav class="nav tags">
        <ul class="tags">
          {{ range .Params.tags }}
          <li>
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </div>
  </article>
</main>
{{ end }}

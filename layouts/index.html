<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
<div class="content">
  {{ partial "head.html" . }}
  <main class="list">
    {{ range .Paginator.Pages }}
    <section class="list-item">
      <h1 class="title"><a href="{{ .RelPermalink }}">{{.Title}}</a></h1>
      <time>{{ dateFormat "Jan 2, 2006" .Date }}</time>
      <br>
      <div class="description">
        {{ .Summary }}
      </div>
    </section>
    {{ end }}
    {{ partial "paginator" .Paginator }}
  </main>
  {{ partial "footer.html" . }}
</div>
</body>
</html>

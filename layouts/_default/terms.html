{{ define "main" }}

<h1 class="page-title">All {{ .Title }}</h1>

<ul class="terms">
  {{ range .Data.Terms.ByCount }}
  <li class="term">
    <span>{{ printf "(x%02d)" .Count }}</span>
    <span>&nbsp;</span>
    <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> 
  </li>
  {{ end }}
</ul>
{{ end }}

<div class="pagination">
    {{ if .HasPrev }}
    <span class="page-item page-prev">
        <a href="{{ .Prev.URL }}" class="page-link" aria-label="Previous"><span>← Prev</span></a>
    </span>
    {{ end }}

    {{ if .HasNext }}
    <span class="page-item page-next">
        <a href="{{ .Next.URL }}" class="page-link" aria-label="Next"><span>Next →</span></a>
    </span>
    {{ end }}
</div>

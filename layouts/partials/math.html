<link rel="stylesheet" href="http://js.axlis.cn/katex/katex.css">

<script src="http://js.axlis.cn/katex/katex.js"></script>
<script src="http://js.axlis.cn/katex/render.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    renderMathInElement(document.body, {
      delimiters: [
        {
          left: '$$',
          right: '$$',
          display: true
        },
        {
          left: '$',
          right: '$',
          display: false
        }
      ],
      throwOnError: false
    })
  })
</script>

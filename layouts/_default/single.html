{{ define "main" }}
  <article>
    <header class="single-page-title">
      <span>{{ .Title }}</span>
      <time>{{ dateFormat "January 2, 2006" .Date }}</time>
    </header>

    <div class="markdown">{{ .Content }}</div>

    <ul class="single-page-tags">
      {{ range .Params.tags }}
      <li><a class="link-hover" href="/tags/{{ . | urlize }}">{{ . }}</a></li>
      {{ end }}
    </ul>
  </article>
{{ end }}
